<!DOCTYPE html>

<head>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link href="style/Roboto-Black.ttf" rel="stylesheet">
    <link href="style/Roboto-BlackItalic.ttf" rel="stylesheet">
    <link href="style/Roboto-Bold.ttf" rel="stylesheet">
    <link href="style/Roboto-BoldItalic.ttf" rel="stylesheet">
    <link href="style/Roboto-Italic.ttf" rel="stylesheet">
    <link href="style/Roboto-Light.ttf" rel="stylesheet">
    <link href="style/Roboto-Medium.ttf" rel="stylesheet">
    <link href="style/Roboto-MediumItalic.ttf" rel="stylesheet">
    <link href="style/Roboto-Regular.ttf" rel="stylesheet">
    <link href="style/Roboto-Thin.ttf" rel="stylesheet">
    <link href="style/Roboto-ThinItalic.ttf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Oswald:wght@700&family=Rubik:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body onLoad="var fieldInput = document.getElementById('inputField'); fieldInput.focus(); fieldInput.selectionStart = fieldInput.selectionEnd = fieldInput.value.length; ">
    <div id="calculatorContainer">
        <div id="calculatorOutput">
            <div id="outputBox" class="robotoBlack contentSubheader colorSecondaryText"></div>
            <input id="inputField" class="robotoBlack contentHeader" value="√(1+1)"></input>
        </div>
        <div id="calculatorInput">
            <table id="inputTable" class="robotoMedium" style="width:100%;">
                <tr>
                    <div id="fart" style="background-color:rgb(88,144,182);border-radius:4px;width:662;height:50px;position:absolute;"></div>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn addInputBtn" idName="#btnLParenthesis" rippleColor="#757575" value="(" id="btnLParenthesis">
                            <div class="buttonText">(</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn addInputBtn" idName="#btnRParenthesis" rippleColor="#757575" value=")" id="btnRParenthesis">
                            <div class="buttonText">)</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="tan(" id="btnTan" class="buttonContainer addRippleBtn addInputBtn" idName="#btnTan" rippleColor="#757575">
                            <div class="buttonText">tan</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="sin(" id="btnSine" class="buttonContainer addRippleBtn addInputBtn" idName="#btnSine" rippleColor="#757575">
                            <div class="buttonText">sin</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="cos" id="btnCos" class="buttonContainer addRippleBtn addInputBtn" idName="#btnCos" rippleColor="#757575">
                            <div class="buttonText">cos</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn addInputBtn" idName="#btnPercent" rippleColor="#757575" value="%" id="btnPercent">
                            <div class="buttonText">%</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn addInputBtn" idName="#btnLn" rippleColor="#757575" value="ln" id="btnLn">
                            <div class="buttonText">ln</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="log(" id="btnLog" class="buttonContainer addRippleBtn addInputBtn" idName="#btnLog" rippleColor="#757575">
                            <div class="buttonText">log</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="sin(" id="btnRoot" class="buttonContainer addRippleBtn addInputBtn" idName="#btnRoot" rippleColor="#757575">
                            <div class="buttonText">√</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="^" id="btnExponent" class="buttonContainer addRippleBtn addInputBtn" idName="#btnExponent" rippleColor="#757575">
                            <div class="buttonText">^</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn addInputBtn" idName="#btnPi" rippleColor="#757575" value="π" id="btnPi">
                            <div class="buttonText">π</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn addInputBtn" idName="#buttonEuler" rippleColor="#757575" value="e" id="buttonEuler">
                            <div class="buttonText">e</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="!" id="btnFactorial" class="buttonContainer addRippleBtn addInputBtn" idName="#btnFactorial" rippleColor="#757575">
                            <div class="buttonText">!</div>
                        </div>
                    </td>
                    <td class="cellDef"><div></div></td>
                    <td class="cellDef"><div ></div></td>
                </tr>
                <tr>
                    <td class="cellDef">
                        <div id="btn1" class="buttonContainer addRippleBtn addInputBtn" idName="#btn1" rippleColor="#757575" value="1">
                            
                            <div class="buttonText">1</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div id="btn2" class="buttonContainer addRippleBtn addInputBtn" idName="#btn2" rippleColor="#757575" value="2">
                            
                            <div class="buttonText">2</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="3" id="btn3" class="buttonContainer addRippleBtn addInputBtn" idName="#btn3" rippleColor="#757575">
                            <div class="buttonText">3</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="/" id="btnDivide" class="buttonContainer addRippleBtn addInputBtn" idName="#btnDivide" rippleColor="#757575">
                            <div class="buttonText">÷</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="←" id="btnBack" class="buttonContainer addRippleBtn" idName="#btnBack" rippleColor="#757575">
                            <div class="buttonText">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20px" height="20px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/></svg>    
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="cellDef">
                        <div value="4" id="btn4" class="buttonContainer addRippleBtn addInputBtn" idName="#btn4" rippleColor="#757575">
                            <div class="buttonText">4</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="5" id="btn5" class="buttonContainer addRippleBtn addInputBtn" idName="#btn5" rippleColor="#757575">
                            <div class="buttonText">5</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="6" id="btn6" class="buttonContainer addRippleBtn addInputBtn" idName="#btn6" rippleColor="#757575">
                            <div class="buttonText">6</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="*" id="btnMultiply" class="buttonContainer addRippleBtn addInputBtn" idName="#btnMultiply" rippleColor="#757575">
                            <div class="buttonText">×</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div class="buttonContainer addRippleBtn" idName="#btnClear" rippleColor="#757575" id="btnClear">
                            <div class="buttonText">C</div>
                        </div>    
                    </td>
                </tr>
                <tr>
                    <td class="cellDef">
                        <div value="7" id="btn7" class="buttonContainer addRippleBtn addInputBtn" idName="#btn7" rippleColor="#757575">
                            <div class="buttonText">7</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="8" id="btn8" class="buttonContainer addRippleBtn addInputBtn" idName="#btn8" rippleColor="#757575">
                            <div class="buttonText">8</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="9" id="btn9" class="buttonContainer addRippleBtn addInputBtn" idName="#btn9" rippleColor="#757575">
                            <div class="buttonText">9</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="-" id="btnMinus" class="buttonContainer addRippleBtn addInputBtn" idName="#btnMinus" rippleColor="#757575">
                            <div class="buttonText">-</div>
                        </div>
                    </td>
                    <td class="cellDef" rowspan="2">
                        <div value="=" id="btnSolve" class="buttonContainer addRippleBtn" idName="#btnSolve" rippleColor="#398e48">
                            <div id="solveBtnText" class="buttonText">=</div>
                            <div id="solveBtnBackground"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="cellDef">
                        <div value="0" id="btn0" class="buttonContainer addRippleBtn addInputBtn" idName="#btn0" rippleColor="#757575">
                            <div class="buttonText">0</div>
                        </div>
                    </td>
                    <td class="cellDef">
                        <div value="." id="btnPoint" class="buttonContainer addRippleBtn addInputBtn" idName="#btnPoint" rippleColor="#757575">
                            <div class="buttonText">.</div>
                        </div>
                    </td>
                    <td class="cellDef"><div></div></td>
                    <td class="cellDef">
                        <div value="+" id="btnPlus" class="buttonContainer addRippleBtn addInputBtn" idName="#btnPlus" rippleColor="#757575">
                            <div class="buttonText">+</div>
                        </div>
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>

    <!--scripts-->
    <script src="window.js"></script>
    <script src="calculate.js"></script>
</body>
