                                            <div value="log(" id="btnLog" class="buttonContainer addRippleBtn addInputBtn" idName="#btnLog" rippleColor="#757575">

                                            <div value="sin(" id="btnRoot" class="buttonContainer addRippleBtn addInputBtn" idName="#btnRoot" rippleColor="#757575">

                                            </div>

                                    </tr>
